<html>

<head>
    <!--sao configurações da minha pagina-->

    <title>Doe sangue, doe vida!</title>
    <link rel="stylesheet" href="sytle.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <!--Aqui vem todo o conteudo visivél para o usu´srio dentro de certa pag-->

    <header>
        <!--conteudo do topo-->
        <img class="logo" src="logo.png" alt="imagem de DOE" title="Ajude">
        <h2> Sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira. doa sangue</p>
        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <!--seção-->
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="blood" placeholder="Tipo Sanguíneo">
            <button>Quero ajudar</button>
        </form>

    </section>
    <!--form-->


    <main>
        <!--conteúdo central-->

        <h2>Últimos <span>doadores</span></h2>

        <section class="donors"> <!--Estrutura de repetição-->

            {%for donor in donors %} <!--para doador em doadores-->

            <div class="donor">
                <div class="blood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div><!--donor-->
            

            {%endfor%}

        </section>
        <!--donors-->
    </main>



    <footer> Com ❤️ Gustavo</footer>
    <!--rodapé-->

    <script src="scripts.js"></script>
</body>

</html>
